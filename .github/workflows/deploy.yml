name: deploy

on:
  # Trigger the workflow on push to master branch
  push:
    branches:
      - master

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  build-and-deploy-book:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2

    # Install dependencies
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # Build the book
    - name: Build the book
      run: |
        jupyter-book build bempp-book

    # Deploy the book's HTML to gh-pages branch
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: bempp-book/_build/html
  update-website:
    needs: build-and-deploy-book
    runs-on: ubuntu-20.04
    steps:
    - name: Update Bempp Handbook
      run: |
        git config --global user.email "bempp@mscroggs.co.uk"
        git config --global user.name "Bempp Bot"
        git clone https://bemppbot:${{ secrets.bemppbot_github_token }}@github.com/bempp/bempp-website.git
        cd bempp-website
        cd handbook
        git pull
        cd ..
        git commit -a -m "Update Bempp Handbook"
        git push
